<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sección de autenticación -->
        <div id="authSection" class="auth-container">
            <h2 class="text-center mb-4">Contador App</h2>
            
            <!-- Formulario de inicio de sesión -->
            <form id="loginForm" class="auth-form">
                <input type="email" id="loginEmail" class="form-control mb-3" placeholder="Email" required>
                <input type="password" id="loginPassword" class="form-control mb-3" placeholder="Contraseña" required>
                <button type="submit" id="loginButton" class="btn btn-primary w-100 mb-2">Iniciar Sesión</button>
                <button type="button" id="switchToRegister" class="btn btn-link w-100">¿No tienes cuenta? Regístrate</button>
            </form>

            <!-- Formulario de registro -->
            <form id="registerForm" class="auth-form" style="display: none;">
                <input type="email" id="registerEmail" class="form-control mb-3" placeholder="Email" required>
                <input type="password" id="registerPassword" class="form-control mb-3" placeholder="Contraseña" required>
                <button type="submit" id="registerButton" class="btn btn-primary w-100 mb-2">Registrarse</button>
                <button type="button" id="switchToLogin" class="btn btn-link w-100">¿Ya tienes cuenta? Inicia sesión</button>
            </form>
        </div>

        <!-- Sección del contador -->
        <div id="counterSection" class="counter-container" style="display: none;">
            <h2 class="text-center mb-4">Mi Contador</h2>
            
            <!-- Selector de fecha -->
            <div class="date-selector mb-4">
                <div class="date-display">
                    <button class="year-selector" id="yearDisplay">2024</button>
                    <button class="month-selector" id="currentMonthDisplay">
                        <span id="selectedMonth">Enero</span>

                    </button>
                </div>
                <!-- Dropdown de meses -->
                <div id="monthsDropdown" class="months-dropdown">
                    <div class="months-grid" id="monthsGrid"></div>
                </div>
                <!-- Selector de año -->
                <div id="yearDropdown" class="year-dropdown">
                    <div class="years-list" id="yearsList"></div>
                </div>
            </div>

            <div class="counter-display">
                <span id="count">0</span>
            </div>
            
            <!-- Controles del contador -->
            <div id="counterControls" class="counter-controls">
                <button id="decrementButton" class="btn btn-danger">-</button>
                <button id="incrementButton" class="btn btn-success">+</button>
            </div>

            <!-- Botón de volver al presente -->
            <div id="returnToPresent" class="return-controls" style="display: none;">
                <button id="currentMonthBtn" class="btn btn-primary">Volver al mes actual</button>
            </div>

            <button id="logoutButton" class="btn btn-secondary mt-4">Cerrar Sesión</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore-compat.js"></script>
    
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="app.js"></script>
</body> 
</html>
