<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Contadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sección de autenticación -->
        <div id="authSection" class="auth-container">
            <h2 class="text-center mb-4">Counter Chuleta</h2>
            
            <!-- Formulario de inicio de sesión -->
            <form id="loginForm" class="auth-form">
                <input type="email" id="loginEmail" class="form-control mb-3" placeholder="Email" required>
                <input type="password" id="loginPassword" class="form-control mb-3" placeholder="Contraseña" required>
                <button type="submit" id="loginButton" class="btn btn-primary w-100 mb-2">Iniciar Sesión</button>
                <button type="button" id="switchToRegister" class="btn btn-link w-100">¿No tienes cuenta? Regístrate</button>
            </form>
            <!-- Formulario de registro -->
            <form id="registerForm" class="auth-form" style="display: none;">
                <input type="email" id="registerEmail" class="form-control mb-3" placeholder="Email" required>
                <input type="password" id="registerPassword" class="form-control mb-3" placeholder="Contraseña" required>
                <button type="submit" id="registerButton" class="btn btn-primary w-100 mb-2">Registrarse</button>
                <button type="button" id="switchToLogin" class="btn btn-link w-100">¿Ya tienes cuenta? Inicia sesión</button>
            </form>
        </div>
        <!-- Sección de contadores -->
        <div id="counterSection" class="counter-container" style="display: none;">
                        <!-- Navegación de grupos -->
            <div class="groups-section mb-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newGroupModal">
                        <i class="fas fa-plus"></i> Nuevo Grupo de Contadores
                    </button>
                    <button id="toggleDarkMode" class="btn btn-outline-secondary">
                        <i class="fas fa-moon"></i> 
                    </button>
                </div>
                <div id="groupNavigation" class="groups-navigation mb-4">
                    <!-- Los grupos se añadirán aquí dinámicamente -->
                </div>
            </div>
            <!-- Contenido del grupo actual -->
            <div id="currentGroupContent">
                <!-- Título del grupo actual -->
                <div id="currentGroupHeader" class="current-group-header mb-4" style="display: none;">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h3 id="currentGroupTitle">Nombre del Grupo</h3>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-outline-secondary rename-group" id="editGroupBtn">
                                <i class="fas fa-edit"></i> Editar
                            </button>
                            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#newCounterModal">
                                <i class="fas fa-plus"></i> Añadir Contador
                            </button>
                            <button class="btn btn-danger" id="deleteGroupBtn">
                                <i class="fas fa-trash"></i> Eliminar Grupo
                            </button>
                        </div>
                    </div>
                </div>
                <!-- Mensaje cuando no hay grupo seleccionado -->
                <div id="noGroupSelected" class="text-center py-5">
                    <i class="fas fa-arrow-up fa-2x mb-3 text-muted"></i>
                    <h4 class="text-muted">Selecciona un grupo o crea uno nuevo</h4>
                </div>
                <!-- Lista de contadores del grupo actual -->
                <div id="countersList">
                    <!-- Los contadores se añadirán aquí dinámicamente -->
                </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-4">
                <button id="logoutButton" class="btn btn-outline-danger">Cerrar Sesión</button>
            </div>
        </div>
    </div>
    <!-- Modal para nuevo grupo -->
    <div class="modal fade" id="newGroupModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nuevo Grupo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="newGroupForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="newGroupTitle" class="form-label">Título del Grupo</label>
                            <input type="text" class="form-control" id="newGroupTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="newGroupTheme" class="form-label">Tema</label>
                            <select class="form-select" id="newGroupTheme">
                                <option value="default">Blanco</option>
                                <option value="nature">Verde</option>
                                <option value="tech">Azul</option>
                                <option value="sport">Naranja</option>
                                <option value="work">Morado</option>
                                <option value="hobby">Rojo</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Crear Grupo</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Modal para nuevo contador -->
    <div class="modal fade" id="newCounterModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nuevo Contador</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="newCounterForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="newCounterTitle" class="form-label">Título del Contador</label>
                            <input type="text" class="form-control" id="newCounterTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="newCounterTheme" class="form-label">Tema</label>
                            <select class="form-select" id="newCounterTheme">
                                <option value="default">Blanco</option>
                                <option value="nature">Verde</option>
                                <option value="tech">Azul</option>
                                <option value="sport">Naranja</option>
                                <option value="work">Morado</option>
                                <option value="hobby">Rojo</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Crear Contador</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="app.js"></script>
</body> 
</html>
